<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Translation</title>
<script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script type="text/javascript">
  function googleTranslateElementInit() {
     new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,tl,ceb,ilo,hil,war', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
  }
</script>
<style>
  /* Add your CSS styling here */
</style>
</head>
  <body>
      <div id="google_translate_element"></div>

      <h1>English Content</h1>
      <p>i'm janrie</p>
      <p translate="yes">This is another paragraph that will be translated.</p>

      <h1>Spanish Content</h1>
      <p>Este es un p치rrafo de ejemplo que ser치 traducido.</p>
      <p translate="yes">Este es otro p치rrafo que ser치 traducido.</p>

      <span id="abc-1">Content from ID abc-1</span>
      <span class="abc-1">Content from Class abc-1</span>
    
      <script>
        // Get the element with ID abc-1
        var idElement = document.getElementById('abc-1');
    
        // Get the element with class abc-1
        var classElement = document.querySelector('.abc-1');
    
        // Check if both elements exist
        if (idElement && classElement) {
          // Update the HTML content of the element with class abc-1
          classElement.innerHTML = idElement.innerHTML;
        }
      </script>
  </body>
</html>
